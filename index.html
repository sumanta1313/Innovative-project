<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>

    <!--Login page-->

    <div class="container" id="login">
        <div class="glowing-text" id="login-text">
            <h1>Login</h1>
            <p>Don't have any account ? <a href="index2.html" id="Register_link">Register</a> </p>
        </div>
        <div class="wrapper">
            <form action="">
                <h2>Login</h2>
                <div class="input-box" id="textbox1">
                    <span class="icon">
                        <ion-icon name="person"></ion-icon>
                        <i class="fa-solid fa-user"></i>
                    </span>
                    <input type="text" placeholder="Username" required>
                </div>
                <div class="input-box" id="password1">
                    <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon>
                        <i class="fa-solid fa-lock"></i>
                    </span>
                    <input type="password" placeholder="Password" required>
                </div>
                <div class="forgot-pass">
                    <a href="#">Forgot Password</a>
                </div>
                <button type="submit">Login</button>
                <div class="register-link">
                    <p>Don't have any account ? <a href="index2.html" id="register-link">Register</a></p>
                </div>
            </form>
        </div>
    </div> 

<!--register page-->

    
</body>
</html>
